<!-- URL编码工具 -->
<div id="url" class="tool-section" style="display: none;">
    <div class="tool-header">
        <h2 style="font-size: 1.25rem; font-weight: 700; display: flex; align-items: center;">
            <i class="fa fa-link" style="color: var(--primary); margin-right: 0.5rem;"></i>
            <span data-i18n="url-encoder">URL编码</span>
        </h2>
        <p style="color: #6b7280; font-size: 0.875rem; margin-top: 0.25rem;" data-i18n="url-desc">URL编码/解码，支持参数格式化和Base64 URL安全编码</p>
    </div>

    <div class="tool-content">
        <!-- 模式选择 -->
        <div style="margin-bottom: 1.5rem;">
            <div style="display: flex; gap: 0.5rem; margin-bottom: 1rem;">
                <button class="url-mode-btn active" data-mode="encode" style="padding: 0.5rem 1rem; background-color: var(--primary); color: white; border: none; border-radius: 0.375rem; cursor: pointer; font-size: 0.875rem;">
                    <i class="fa fa-arrow-right" style="margin-right: 0.375rem;"></i>
                    <span data-i18n="encode">编码</span>
                </button>
                <button class="url-mode-btn" data-mode="decode" style="padding: 0.5rem 1rem; background-color: #f3f4f6; color: #374151; border: none; border-radius: 0.375rem; cursor: pointer; font-size: 0.875rem;">
                    <i class="fa fa-arrow-left" style="margin-right: 0.375rem;"></i>
                    <span data-i18n="decode">解码</span>
                </button>
                <button class="url-mode-btn" data-mode="format" style="padding: 0.5rem 1rem; background-color: #f3f4f6; color: #374151; border: none; border-radius: 0.375rem; cursor: pointer; font-size: 0.875rem;">
                    <i class="fa fa-list" style="margin-right: 0.375rem;"></i>
                    <span data-i18n="format-params">格式化参数</span>
                </button>
            </div>
        </div>

        <div class="responsive-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem; margin-bottom: 1.5rem;">
            <!-- 输入 -->
            <div>
                <label style="display: block; font-size: 0.875rem; font-weight: 500; color: #374151; margin-bottom: 0.5rem;">
                    <span class="url-input-label" data-i18n="input-text">输入文本</span>
                </label>
                <textarea id="url-input" class="form-textarea" placeholder="请输入URL或参数..." style="height: 200px; resize: vertical;"></textarea>
                <div style="margin-top: 0.5rem; font-size: 0.75rem; color: #6b7280;">
                    <span class="url-char-count">0</span> 字符
                </div>
            </div>

            <!-- 输出 -->
            <div>
                <label style="display: flex; align-items: center; justify-content: space-between; font-size: 0.875rem; font-weight: 500; color: #374151; margin-bottom: 0.5rem;">
                    <span class="url-output-label" data-i18n="output-text">输出结果</span>
                    <button id="url-copy" class="btn-outline" style="font-size: 0.75rem; padding: 0.25rem 0.5rem;">
                        <i class="fa fa-copy" style="margin-right: 0.25rem;"></i>
                        <span data-i18n="copy">复制</span>
                    </button>
                </label>
                <textarea id="url-output" class="form-textarea" readonly style="height: 200px; resize: vertical; background-color: #f9fafb;"></textarea>
                <div style="margin-top: 0.5rem; font-size: 0.75rem; color: #6b7280;">
                    <span class="url-output-count">0</span> 字符
                </div>
            </div>
        </div>

        <!-- 选项 -->
        <div style="background-color: #f9fafb; border: 1px solid #e5e7eb; border-radius: 0.5rem; padding: 1rem; margin-bottom: 1.5rem;">
            <h3 style="font-size: 0.875rem; font-weight: 600; color: #374151; margin-bottom: 0.75rem;" data-i18n="options">选项</h3>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 0.75rem;">
                <label style="display: flex; align-items: center; gap: 0.375rem; cursor: pointer; font-size: 0.875rem;">
                    <input type="checkbox" id="url-full-encode" checked style="margin: 0;">
                    <span data-i18n="encode-full">完全编码</span>
                </label>
                <label style="display: flex; align-items: center; gap: 0.375rem; cursor: pointer; font-size: 0.875rem;">
                    <input type="checkbox" id="url-encode-space-plus" checked style="margin: 0;">
                    <span data-i18n="space-as-plus">空格转为+</span>
                </label>
                <label style="display: flex; align-items: center; gap: 0.375rem; cursor: pointer; font-size: 0.875rem;">
                    <input type="checkbox" id="url-base64-url" style="margin: 0;">
                    <span data-i18n="base64-url-encoding">Base64 URL编码</span>
                </label>
                <label style="display: flex; align-items: center; gap: 0.375rem; cursor: pointer; font-size: 0.875rem;">
                    <input type="checkbox" id="url-auto-detect" checked style="margin: 0;">
                    <span data-i18n="auto-detect">自动检测</span>
                </label>
            </div>
        </div>

        <!-- 参数格式化选项 -->
        <div id="url-format-options" style="background-color: #f9fafb; border: 1px solid #e5e7eb; border-radius: 0.5rem; padding: 1rem; margin-bottom: 1.5rem; display: none;">
            <h3 style="font-size: 0.875rem; font-weight: 600; color: #374151; margin-bottom: 0.75rem;" data-i18n="format-options">格式化选项</h3>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 0.75rem;">
                <label style="display: flex; align-items: center; gap: 0.375rem; cursor: pointer; font-size: 0.875rem;">
                    <input type="radio" name="url-format" value="json" checked style="margin: 0;">
                    <span data-i18n="json-format">JSON格式</span>
                </label>
                <label style="display: flex; align-items: center; gap: 0.375rem; cursor: pointer; font-size: 0.875rem;">
                    <input type="radio" name="url-format" value="table" style="margin: 0;">
                    <span data-i18n="table-format">表格格式</span>
                </label>
                <label style="display: flex; align-items: center; gap: 0.375rem; cursor: pointer; font-size: 0.875rem;">
                    <input type="radio" name="url-format" value="query" style="margin: 0;">
                    <span data-i18n="query-format">查询字符串</span>
                </label>
            </div>
        </div>

        <!-- 快速示例 -->
        <div style="background-color: #eff6ff; border: 1px solid #bfdbfe; border-radius: 0.5rem; padding: 1rem; margin-bottom: 1.5rem;">
            <h3 style="font-size: 0.875rem; font-weight: 600; color: #1e40af; margin-bottom: 0.75rem;" data-i18n="quick-examples">快速示例</h3>
            <div style="display: flex; flex-wrap: wrap; gap: 0.5rem;">
                <button class="url-example-btn" data-example="chinese" style="padding: 0.375rem 0.75rem; background-color: white; border: 1px solid #bfdbfe; border-radius: 0.25rem; font-size: 0.75rem; cursor: pointer; color: #1e40af; transition: all 0.2s ease;">
                    中文编码
                </button>
                <button class="url-example-btn" data-example="special" style="padding: 0.375rem 0.75rem; background-color: white; border: 1px solid #bfdbfe; border-radius: 0.25rem; font-size: 0.75rem; cursor: pointer; color: #1e40af; transition: all 0.2s ease;">
                    特殊字符
                </button>
                <button class="url-example-btn" data-example="params" style="padding: 0.375rem 0.75rem; background-color: white; border: 1px solid #bfdbfe; border-radius: 0.25rem; font-size: 0.75rem; cursor: pointer; color: #1e40af; transition: all 0.2s ease;">
                    URL参数
                </button>
            </div>
        </div>

        <!-- 操作按钮 -->
        <div style="display: flex; flex-wrap: wrap; gap: 0.75rem;">
            <button id="url-convert" class="btn-primary">
                <i class="fa fa-exchange" style="margin-right: 0.5rem;"></i>
                <span class="url-convert-btn-text" data-i18n="encode">编码</span>
            </button>
            <button id="url-swap" class="btn-secondary">
                <i class="fa fa-exchange" style="margin-right: 0.5rem;"></i>
                <span data-i18n="swap-input-output">交换输入输出</span>
            </button>
            <button id="url-clear" class="btn-outline">
                <i class="fa fa-trash" style="margin-right: 0.5rem;"></i>
                <span data-i18n="clear">清空</span>
            </button>
        </div>
    </div>
</div>
