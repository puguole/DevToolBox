<!-- UUID生成器 -->
<div id="uuid" class="tool-section" style="display: none;">
    <div class="tool-header">
        <h2 style="font-size: 1.25rem; font-weight: 700; display: flex; align-items: center;">
            <i class="fa fa-fingerprint" style="color: var(--primary); margin-right: 0.5rem;"></i>
            <span data-i18n="uuid-generator">UUID生成器</span>
        </h2>
        <p style="color: #6b7280; font-size: 0.875rem; margin-top: 0.25rem;" data-i18n="uuid-desc">生成UUID v4，支持批量生成和自定义格式</p>
    </div>

    <div class="tool-content">
        <!-- 生成选项 -->
        <div style="background-color: #f9fafb; border: 1px solid #e5e7eb; border-radius: 0.5rem; padding: 1rem; margin-bottom: 1.5rem;">
            <h3 style="font-size: 0.875rem; font-weight: 600; color: #374151; margin-bottom: 0.75rem;" data-i18n="generate-options">生成选项</h3>
            <div class="responsive-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                <!-- UUID版本 -->
                <div>
                    <label style="display: block; font-size: 0.875rem; font-weight: 500; color: #374151; margin-bottom: 0.5rem;" data-i18n="uuid-version">UUID版本</label>
                    <select id="uuid-version" class="form-input" style="margin-bottom: 0;">
                        <option value="4" selected>UUID v4 (随机)</option>
                        <option value="1">UUID v1 (时间)</option>
                        <option value="nil">Nil UUID</option>
                    </select>
                </div>

                <!-- 生成数量 -->
                <div>
                    <label style="display: block; font-size: 0.875rem; font-weight: 500; color: #374151; margin-bottom: 0.5rem;" data-i18n="generate-count">生成数量</label>
                    <div style="display: flex; gap: 0.5rem;">
                        <input type="number" id="uuid-count" class="form-input" value="1" min="1" max="100" style="flex: 1;">
                        <div style="display: flex; gap: 0.25rem;">
                            <button class="uuid-quick-count" data-count="1" style="padding: 0.375rem 0.5rem; background-color: #f3f4f6; border: 1px solid #d1d5db; border-radius: 0.25rem; font-size: 0.75rem; cursor: pointer;">1</button>
                            <button class="uuid-quick-count" data-count="5" style="padding: 0.375rem 0.5rem; background-color: #f3f4f6; border: 1px solid #d1d5db; border-radius: 0.25rem; font-size: 0.75rem; cursor: pointer;">5</button>
                            <button class="uuid-quick-count" data-count="10" style="padding: 0.375rem 0.5rem; background-color: #f3f4f6; border: 1px solid #d1d5db; border-radius: 0.25rem; font-size: 0.75rem; cursor: pointer;">10</button>
                        </div>
                    </div>
                </div>

                <!-- 格式选项 -->
                <div>
                    <label style="display: block; font-size: 0.875rem; font-weight: 500; color: #374151; margin-bottom: 0.5rem;" data-i18n="format-options">格式选项</label>
                    <select id="uuid-format" class="form-input" style="margin-bottom: 0;">
                        <option value="standard" selected>标准格式 (8-4-4-4-12)</option>
                        <option value="no-hyphens">无连字符</option>
                        <option value="upper">大写字母</option>
                        <option value="braces">带大括号</option>
                        <option value="urn">URN格式</option>
                    </select>
                </div>

                <!-- 大小写 -->
                <div>
                    <label style="display: block; font-size: 0.875rem; font-weight: 500; color: #374151; margin-bottom: 0.5rem;" data-i18n="letter-case">大小写</label>
                    <div style="display: flex; gap: 0.5rem;">
                        <label style="display: flex; align-items: center; gap: 0.375rem; cursor: pointer; font-size: 0.875rem;">
                            <input type="radio" name="uuid-case" value="lower" checked style="margin: 0;">
                            <span data-i18n="lowercase">小写</span>
                        </label>
                        <label style="display: flex; align-items: center; gap: 0.375rem; cursor: pointer; font-size: 0.875rem;">
                            <input type="radio" name="uuid-case" value="upper" style="margin: 0;">
                            <span data-i18n="uppercase">大写</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- 生成按钮 -->
        <div style="display: flex; gap: 0.75rem; margin-bottom: 1.5rem;">
            <button id="uuid-generate" class="btn-primary">
                <i class="fa fa-magic" style="margin-right: 0.5rem;"></i>
                <span data-i18n="generate-uuid">生成UUID</span>
            </button>
            <button id="uuid-copy-all" class="btn-secondary">
                <i class="fa fa-copy" style="margin-right: 0.5rem;"></i>
                <span data-i18n="copy-all">复制全部</span>
            </button>
            <button id="uuid-clear" class="btn-outline">
                <i class="fa fa-trash" style="margin-right: 0.5rem;"></i>
                <span data-i18n="clear">清空</span>
            </button>
        </div>

        <!-- 生成结果 -->
        <div id="uuid-results" style="display: none;">
            <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 1rem;">
                <h3 style="font-size: 1rem; font-weight: 600; color: #374151; margin: 0;" data-i18n="generate-results">生成结果</h3>
                <div style="font-size: 0.875rem; color: #6b7280;">
                    <i class="fa fa-info-circle" style="margin-right: 0.25rem;"></i>
                    <span id="uuid-result-count">0</span> <span data-i18n="uuid-generated">个UUID已生成</span>
                </div>
            </div>

            <!-- UUID列表 -->
            <div id="uuid-list" style="background-color: #f9fafb; border: 1px solid #e5e7eb; border-radius: 0.5rem; padding: 1rem; max-height: 400px; overflow-y: auto;">
                <!-- UUID项将在这里动态生成 -->
            </div>

            <!-- 统计信息 -->
            <div style="margin-top: 1rem; padding: 1rem; background-color: #eff6ff; border: 1px solid #bfdbfe; border-radius: 0.5rem;">
                <h4 style="font-size: 0.875rem; font-weight: 600; color: #1e40af; margin-bottom: 0.5rem;" data-i18n="statistics">统计信息</h4>
                <div class="responsive-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; font-size: 0.875rem;">
                    <div>
                        <span style="color: #6b7280;" data-i18n="total-generated">总生成数:</span>
                        <span id="uuid-total-count" style="font-weight: 600; color: #1e40af;">0</span>
                    </div>
                    <div>
                        <span style="color: #6b7280;" data-i18n="last-generated">最后生成:</span>
                        <span id="uuid-last-time" style="font-weight: 600; color: #1e40af;">--</span>
                    </div>
                    <div>
                        <span style="color: #6b7280;" data-i18n="duplicate-check">重复检查:</span>
                        <span id="uuid-duplicate-status" style="font-weight: 600; color: var(--secondary);">
                            <i class="fa fa-check" style="margin-right: 0.25rem;"></i>
                            <span data-i18n="no-duplicates">无重复</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 批量操作 -->
        <div id="uuid-batch-operations" style="display: none; margin-top: 1.5rem;">
            <h3 style="font-size: 1rem; font-weight: 600; color: #374151; margin-bottom: 1rem;" data-i18n="batch-operations">批量操作</h3>
            <div style="display: flex; flex-wrap: wrap; gap: 0.75rem;">
                <button id="uuid-export-json" class="btn-outline">
                    <i class="fa fa-file-code-o" style="margin-right: 0.5rem;"></i>
                    <span data-i18n="export-json">导出JSON</span>
                </button>
                <button id="uuid-export-csv" class="btn-outline">
                    <i class="fa fa-file-text-o" style="margin-right: 0.5rem;"></i>
                    <span data-i18n="export-csv">导出CSV</span>
                </button>
                <button id="uuid-export-txt" class="btn-outline">
                    <i class="fa fa-file" style="margin-right: 0.5rem;"></i>
                    <span data-i18n="export-text">导出文本</span>
                </button>
            </div>
        </div>

        <!-- 使用说明 -->
        <div style="margin-top: 2rem; padding: 1rem; background-color: #fef3c7; border: 1px solid #fcd34d; border-radius: 0.5rem;">
            <h3 style="font-size: 0.875rem; font-weight: 600; color: #92400e; margin-bottom: 0.5rem;" data-i18n="usage-tips">使用说明</h3>
            <ul style="margin: 0; padding-left: 1.25rem; font-size: 0.875rem; color: #92400e; line-height: 1.5;">
                <li><strong>UUID v4</strong>: 使用随机或伪随机数生成，是最常用的UUID版本</li>
                <li><strong>UUID v1</strong>: 基于时间戳和MAC地址生成，具有时间顺序性</li>
                <li><strong>Nil UUID</strong>: 全零的UUID，特殊用途</li>
                <li>支持多种格式输出，可自定义大小写</li>
                <li>可批量生成并导出为多种格式</li>
            </ul>
        </div>
    </div>
</div>
