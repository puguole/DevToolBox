<!-- JSON格式化工具 -->
<div id="json" class="tool-section" style="display: block;">
    <div class="tool-header">
        <h2 style="font-size: 1.25rem; font-weight: 700; display: flex; align-items: center;">
            <i class="fa fa-code" style="color: var(--primary); margin-right: 0.5rem;"></i>
            <span data-i18n="json-formatter">JSON格式化工具</span>
        </h2>
        <p style="color: #6b7280; font-size: 0.875rem; margin-top: 0.25rem;" data-i18n="json-desc">格式化、校验和转换JSON数据</p>
    </div>

    <div class="tool-content">
        <div class="responsive-grid" style="display: grid; grid-template-columns: 1fr; gap: 1.5rem;">
            <div>
                <label style="display: block; font-size: 0.875rem; font-weight: 500; color: #374151; margin-bottom: 0.5rem;" data-i18n="input-json">输入JSON</label>
                <div style="position: relative;">
                    <textarea id="json-input" class="form-textarea" placeholder='{"name":"DevTools","type":"utility","features":["json","base64","timestamp"],"version":1.0,"active":true,"settings":null}'></textarea>
                </div>
            </div>

            <div>
                <label style="display: block; font-size: 0.875rem; font-weight: 500; color: #374151; margin-bottom: 0.5rem; display: flex; justify-content: space-between;">
                    <span data-i18n="output-result">输出结果</span>
                    <div style="display: flex; gap: 0.5rem;">
                        <button id="json-view-tree" style="font-size: 0.75rem; background-color: rgba(59, 130, 246, 0.1); color: var(--primary); padding: 0.25rem 0.5rem; border-radius: 0.25rem; border: none; cursor: pointer; transition: background-color 0.2s ease;">
                            <i class="fa fa-sitemap" style="margin-right: 0.25rem;"></i>
                            <span data-i18n="tree-view">树形视图</span>
                        </button>
                        <button id="json-view-text" style="font-size: 0.75rem; background-color: #f3f4f6; color: #374151; padding: 0.25rem 0.5rem; border-radius: 0.25rem; border: none; cursor: pointer; transition: background-color 0.2s ease;">
                            <i class="fa fa-code" style="margin-right: 0.25rem;"></i>
                            <span data-i18n="text-view">文本视图</span>
                        </button>
                    </div>
                </label>
                <div style="position: relative;">
                    <div id="json-output-tree" style="width: 100%; height: 24rem; padding: 1rem; border: 1px solid #d1d5db; border-radius: 0.5rem; font-family: monospace; font-size: 0.875rem; overflow: auto; background-color: #f9fafb; scrollbar-width: thin;"></div>
                    <div id="json-output-text" style="width: 100%; height: 24rem; padding: 1rem; border: 1px solid #d1d5db; border-radius: 0.5rem; font-family: monospace; font-size: 0.875rem; overflow: auto; background-color: #f9fafb; scrollbar-width: thin; display: none;"></div>
                </div>
            </div>
        </div>

        <div style="display: flex; flex-wrap: wrap; gap: 0.75rem; margin-top: 1rem;">
            <button id="json-format" class="btn-primary">
                <i class="fa fa-indent" style="margin-right: 0.5rem;"></i>
                <span data-i18n="format">格式化</span>
            </button>
            <button id="json-validate" class="btn-secondary">
                <i class="fa fa-check-circle" style="margin-right: 0.5rem;"></i>
                <span data-i18n="validate">校验</span>
            </button>
            <button id="json-example" class="btn-outline">
                <i class="fa fa-lightbulb-o" style="margin-right: 0.5rem;"></i>
                <span data-i18n="load-example">加载示例</span>
            </button>
            <button id="json-history" class="btn-outline">
                <i class="fa fa-history" style="margin-right: 0.5rem;"></i>
                <span data-i18n="history">历史记录</span>
            </button>
            <button id="json-copy" class="btn-outline">
                <i class="fa fa-copy" style="margin-right: 0.5rem;"></i>
                <span data-i18n="copy-result">复制结果</span>
            </button>
            <button id="json-clear" class="btn-outline">
                <i class="fa fa-trash" style="margin-right: 0.5rem;"></i>
                <span data-i18n="clear">清空</span>
            </button>
        </div>
    </div>
</div>
