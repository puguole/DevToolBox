<!-- XML格式化工具 -->
<div id="xml" class="tool-section" style="display: none;">
    <div class="tool-header">
        <h2 style="font-size: 1.25rem; font-weight: 700; display: flex; align-items: center;">
            <i class="fa fa-code" style="color: var(--primary); margin-right: 0.5rem;"></i>
            <span data-i18n="xml-formatter">XML格式化工具</span>
        </h2>
        <p style="color: #6b7280; font-size: 0.875rem; margin-top: 0.25rem;" data-i18n="xml-desc">格式化和校验XML数据</p>
    </div>

    <div class="tool-content">
        <div class="responsive-grid" style="display: grid; grid-template-columns: 1fr; gap: 1.5rem;">
            <div>
                <label style="display: block; font-size: 0.875rem; font-weight: 500; color: #374151; margin-bottom: 0.5rem;" data-i18n="input-xml">输入XML</label>
                <textarea id="xml-input" class="form-textarea" placeholder='请输入XML数据...'></textarea>
            </div>

            <div>
                <label style="display: block; font-size: 0.875rem; font-weight: 500; color: #374151; margin-bottom: 0.5rem;" data-i18n="output-result">输出结果</label>
                <div style="position: relative;">
                    <div id="xml-output" style="width: 100%; height: 24rem; padding: 1rem; border: 1px solid #d1d5db; border-radius: 0.5rem; font-family: monospace; font-size: 0.875rem; overflow: auto; background-color: #f9fafb; scrollbar-width: thin; white-space: pre-wrap; word-break: break-all;"></div>
                </div>
            </div>
        </div>

        <div style="display: flex; flex-wrap: wrap; gap: 0.75rem; margin-top: 1rem;">
            <button id="xml-format" class="btn-primary">
                <i class="fa fa-indent" style="margin-right: 0.5rem;"></i>
                <span data-i18n="format">格式化</span>
            </button>
            <button id="xml-validate" class="btn-secondary">
                <i class="fa fa-check-circle" style="margin-right: 0.5rem;"></i>
                <span data-i18n="validate">校验</span>
            </button>
            <button id="xml-history" class="btn-outline">
                <i class="fa fa-history" style="margin-right: 0.5rem;"></i>
                <span data-i18n="history">历史记录</span>
            </button>
            <button id="xml-copy" class="btn-outline">
                <i class="fa fa-copy" style="margin-right: 0.5rem;"></i>
                <span data-i18n="copy-result">复制结果</span>
            </button>
            <button id="xml-clear" class="btn-outline">
                <i class="fa fa-trash" style="margin-right: 0.5rem;"></i>
                <span data-i18n="clear">清空</span>
            </button>
        </div>
    </div>
</div>
