<!-- 时间戳转换工具 -->
<div id="timestamp" class="tool-section" style="display: none;">
    <div class="tool-header">
        <h2 style="font-size: 1.25rem; font-weight: 700; display: flex; align-items: center;">
            <i class="fa fa-clock-o" style="color: var(--secondary); margin-right: 0.5rem;"></i>
            <span data-i18n="timestamp-converter">时间戳转换</span>
        </h2>
        <p style="color: #6b7280; font-size: 0.875rem; margin-top: 0.25rem;" data-i18n="timestamp-desc">Unix时间戳与标准时间相互转换，支持实时转换和多时区显示</p>
    </div>

    <div class="tool-content">
        <!-- 当前时间显示区域 -->
        <div style="background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; padding: 1.5rem; border-radius: 0.75rem; margin-bottom: 1.5rem;">
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                <div style="text-align: center;">
                    <div style="font-size: 0.875rem; opacity: 0.9; margin-bottom: 0.25rem;" data-i18n="current-timestamp-sec">当前时间戳(秒)</div>
                    <div style="font-family: monospace; font-size: 1.125rem; font-weight: 600;" id="current-timestamp">--</div>
                </div>
                <div style="text-align: center;">
                    <div style="font-size: 0.875rem; opacity: 0.9; margin-bottom: 0.25rem;" data-i18n="current-timestamp-ms">当前时间戳(毫秒)</div>
                    <div style="font-family: monospace; font-size: 1.125rem; font-weight: 600;" id="current-timestamp-ms">--</div>
                </div>
                <div style="text-align: center;">
                    <div style="font-size: 0.875rem; opacity: 0.9; margin-bottom: 0.25rem;" data-i18n="current-time">当前时间</div>
                    <div style="font-family: monospace; font-size: 1.125rem; font-weight: 600;" id="current-time">--</div>
                </div>
            </div>
            <div style="text-align: center; margin-top: 1rem;">
                <button id="timestamp-refresh" class="btn-outline" style="background-color: rgba(255,255,255,0.2); border-color: rgba(255,255,255,0.3); color: white;">
                    <i class="fa fa-refresh" style="margin-right: 0.5rem;"></i>
                    <span data-i18n="refresh-timestamp">刷新</span>
                </button>
            </div>
        </div>

        <!-- 转换区域 -->
        <div class="responsive-grid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1.5rem;">
            <!-- 左侧：时间戳输入 -->
            <div>
                <label style="display: block; font-size: 0.875rem; font-weight: 500; color: #374151; margin-bottom: 0.5rem;">
                    <span data-i18n="timestamp">时间戳</span>
                    <span style="color: #6b7280; font-weight: normal; font-size: 0.75rem;">(支持秒/毫秒)</span>
                </label>
                <input type="text" id="timestamp-input" class="form-input" placeholder="输入时间戳，支持秒或毫秒格式" style="margin-bottom: 0.5rem;">

                <!-- 格式提示 -->
                <div style="display: flex; gap: 0.5rem; margin-bottom: 1rem;">
                    <span class="timestamp-hint" data-type="sec" data-i18n="timestamp-sec">秒级</span>
                    <span class="timestamp-hint" data-type="ms" data-i18n="timestamp-ms">毫秒级</span>
                </div>

                <!-- 快速操作按钮 -->
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem; margin-bottom: 1rem;">
                    <button class="quick-timestamp-btn" data-action="now" data-i18n="quick-now">当前时间</button>
                    <button class="quick-timestamp-btn" data-action="today-start" data-i18n="quick-today-start">今日0点</button>
                    <button class="quick-timestamp-btn" data-action="today-end" data-i18n="quick-today-end">今日24点</button>
                    <button class="quick-timestamp-btn" data-action="tomorrow-start" data-i18n="quick-tomorrow-start">明日0点</button>
                </div>
            </div>

            <!-- 右侧：日期时间输入 -->
            <div>
                <label style="display: block; font-size: 0.875rem; font-weight: 500; color: #374151; margin-bottom: 0.5rem;" data-i18n="datetime">日期时间</label>
                <input type="datetime-local" id="datetime-input" class="form-input" style="margin-bottom: 1rem;">

                <!-- 快速设置时间 -->
                <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 0.5rem; margin-bottom: 1rem;">
                    <button class="quick-time-btn" data-time="00:00">00:00</button>
                    <button class="quick-time-btn" data-time="12:00">12:00</button>
                    <button class="quick-time-btn" data-time="23:59">23:59</button>
                </div>
            </div>
        </div>

        <!-- 转换结果区域 -->
        <div id="conversion-results" style="display: none; margin-top: 1.5rem;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h3 style="font-size: 1rem; font-weight: 600; color: #374151; margin: 0;" data-i18n="conversion-results">转换结果</h3>
                <button id="timestamp-copy-all" class="btn-outline" style="font-size: 0.75rem; padding: 0.375rem 0.75rem;">
                    <i class="fa fa-copy" style="margin-right: 0.375rem;"></i>
                    <span data-i18n="copy-all">复制全部</span>
                </button>
            </div>

            <div class="results-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1rem;">
                <!-- 本地时间 -->
                <div class="result-card">
                    <div class="result-header">
                        <i class="fa fa-clock-o"></i>
                        <span data-i18n="local-time">本地时间</span>
                        <button class="copy-single-btn" data-target="local-time-content" title="复制">
                            <i class="fa fa-copy"></i>
                        </button>
                    </div>
                    <div id="local-time-content" class="result-content"></div>
                </div>

                <!-- UTC时间 -->
                <div class="result-card">
                    <div class="result-header">
                        <i class="fa fa-globe"></i>
                        <span data-i18n="utc-time">UTC时间</span>
                        <button class="copy-single-btn" data-target="utc-time-content" title="复制">
                            <i class="fa fa-copy"></i>
                        </button>
                    </div>
                    <div id="utc-time-content" class="result-content"></div>
                </div>

                <!-- ISO格式 -->
                <div class="result-card">
                    <div class="result-header">
                        <i class="fa fa-code"></i>
                        <span data-i18n="iso-format">ISO格式</span>
                        <button class="copy-single-btn" data-target="iso-content" title="复制">
                            <i class="fa fa-copy"></i>
                        </button>
                    </div>
                    <div id="iso-content" class="result-content"></div>
                </div>

                <!-- 时间戳(秒) -->
                <div class="result-card">
                    <div class="result-header">
                        <i class="fa fa-hashtag"></i>
                        <span data-i18n="timestamp-sec">时间戳(秒)</span>
                        <button class="copy-single-btn" data-target="timestamp-sec-content" title="复制">
                            <i class="fa fa-copy"></i>
                        </button>
                    </div>
                    <div id="timestamp-sec-content" class="result-content"></div>
                </div>

                <!-- 时间戳(毫秒) -->
                <div class="result-card">
                    <div class="result-header">
                        <i class="fa fa-hashtag"></i>
                        <span data-i18n="timestamp-ms">时间戳(毫秒)</span>
                        <button class="copy-single-btn" data-target="timestamp-ms-content" title="复制">
                            <i class="fa fa-copy"></i>
                        </button>
                    </div>
                    <div id="timestamp-ms-content" class="result-content"></div>
                </div>

                <!-- 相对时间 -->
                <div class="result-card">
                    <div class="result-header">
                        <i class="fa fa-hourglass-half"></i>
                        <span data-i18n="relative-time">相对时间</span>
                        <button class="copy-single-btn" data-target="relative-time-content" title="复制">
                            <i class="fa fa-copy"></i>
                        </button>
                    </div>
                    <div id="relative-time-content" class="result-content"></div>
                </div>
            </div>
        </div>

        <!-- 操作按钮 -->
        <div style="display: flex; flex-wrap: wrap; gap: 0.75rem; margin-top: 1.5rem;">
            <button id="timestamp-to-date" class="btn-primary">
                <i class="fa fa-arrow-right" style="margin-right: 0.5rem;"></i>
                <span data-i18n="timestamp-to-date">时间戳 → 日期</span>
            </button>
            <button id="date-to-timestamp" class="btn-primary">
                <i class="fa fa-arrow-left" style="margin-right: 0.5rem;"></i>
                <span data-i18n="date-to-timestamp">日期 → 时间戳</span>
            </button>
            <button id="timestamp-clear" class="btn-outline">
                <i class="fa fa-trash" style="margin-right: 0.5rem;"></i>
                <span data-i18n="clear">清空</span>
            </button>
        </div>
    </div>
</div>
