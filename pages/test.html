<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevToolBox - 测试页面</title>
    
    <!-- 引入外部资源 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Tailwind配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        dark: '#1E293B',
                        light: '#F8FAFC',
                        accent: '#8B5CF6',
                        danger: '#EF4444',
                        warning: '#F59E0B',
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                },
            }
        }
    </script>

    <!-- 引入公共CSS -->
    <link rel="stylesheet" href="assets/css/common.css">
    
    <!-- 引入JavaScript模块 -->
    <script src="assets/js/i18n.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/navigation.js"></script>
    <script src="assets/js/tools.js"></script>
    <script src="assets/js/app.js"></script>
</head>

<body style="font-family: Inter, system-ui, sans-serif; background-color: #f9fafb; color: #1f2937; margin: 0; padding: 0; height: 100vh; overflow: hidden;">
    <!-- 全局组件 -->
    <div id="global-components"></div>
    
    <!-- 主容器 -->
    <div class="flex h-full">
        <!-- 侧边栏组件 -->
        <div id="sidebar-container"></div>
        
        <!-- 主内容区域 -->
        <main class="flex-1 flex flex-col overflow-hidden">
            <!-- 头部组件 -->
            <div id="header-container"></div>
            
            <!-- 工具内容区域 -->
            <div class="flex-1 overflow-y-auto p-4 md:p-6 bg-gray-50 scrollbar-thin">
                <div id="tool-content" class="space-y-6">
                    <!-- JSON工具组件 -->
                    <div id="json-tool-container"></div>
                    
                    <!-- XML工具组件 -->
                    <div id="xml-tool-container"></div>
                    
                    <!-- 时间戳工具组件 -->
                    <div id="timestamp-tool-container"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- 测试脚本 -->
    <script>
        // 测试页面加载
        $(document).ready(function() {
            console.log('开始加载组件...');
            
            // 测试加载组件
            const components = [
                { id: 'global-components', url: 'assets/components/global.html' },
                { id: 'sidebar-container', url: 'assets/components/sidebar.html' },
                { id: 'header-container', url: 'assets/components/header.html' },
                { id: 'json-tool-container', url: 'assets/components/json-tool.html' },
                { id: 'xml-tool-container', url: 'assets/components/xml-tool.html' },
                { id: 'timestamp-tool-container', url: 'assets/components/timestamp-tool.html' }
            ];
            
            let loadedCount = 0;
            
            components.forEach(function(component) {
                $.get(component.url, function(data) {
                    $('#' + component.id).html(data);
                    loadedCount++;
                    console.log('已加载组件: ' + component.url);
                    
                    if (loadedCount === components.length) {
                        console.log('所有组件加载完成!');
                        
                        // 初始化应用
                        if (typeof App !== 'undefined') {
                            App.waitForComponents();
                        }
                        
                        // 测试基本功能
                        setTimeout(function() {
                            console.log('测试基本功能...');
                            
                            // 测试语言切换
                            if (typeof LanguageManager !== 'undefined') {
                                LanguageManager.changeLanguage('zh');
                                console.log('语言切换功能正常');
                            }
                            
                            // 测试工具函数
                            if (typeof Utils !== 'undefined') {
                                const testJson = '{"test": "value"}';
                                const formatted = Utils.formatJson(testJson);
                                console.log('JSON格式化功能正常:', formatted);
                                
                                // 测试时间戳功能
                                if (typeof Utils.updateCurrentTimestamp === 'function') {
                                    Utils.updateCurrentTimestamp();
                                    console.log('时间戳功能正常');
                                }
                            }
                            
                            console.log('测试完成!');
                        }, 2000);
                    }
                }).fail(function() {
                    console.error('加载组件失败: ' + component.url);
                });
            });
        });
    </script>
</body>
</html>
